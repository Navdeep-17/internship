<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>
    header {
    position: absolute;
    top: 10px;
    left: 10px;
}

.logo {
    width: 100px; 
    height: auto;
}

    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #e9fbff;
    margin: 0;
    padding: 0;
}

.container {
    width: 55%;
    margin: auto;
    background: rgb(197, 232, 246);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px gray;
    margin-top: 20px;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
input{
    padding:9px;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
  </style>
<body>
    <header>
      
    </header>
    <div class="container">
        <h1>Post a Job</h1>
        <input type="text" id="title" placeholder="Job Title">
        <input type="text" id="company" placeholder="Company Name">
        <input id="description" placeholder="Skills">
        <input type="number" id="salary" placeholder="Salary">
        <button id="postJobButton">Post Job</button>
        <br>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function postJob() {
            let title = document.getElementById("title").value.trim();
            let company = document.getElementById("company").value.trim();
            let description = document.getElementById("description").value.trim();
            let salary = document.getElementById("salary").value.trim();

            if (title && company && description) {
                let job = { title, company, description };
                let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
                jobs.push(job);
                localStorage.setItem("jobs", JSON.stringify(jobs));
                
                alert("Job Posted Successfully!");
                document.getElementById("title").value = "";
                document.getElementById("company").value = "";
                document.getElementById("description").value = "";
                document.getElementById("salary").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        document.getElementById("postJobButton").addEventListener("click", postJob);
    </script>
</body>
</html>
